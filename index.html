<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Best Friend ðŸ’—</title>

<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #fff0f6, #ffe6ee);
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

.container {
  width: 100%;
  height: 100vh;
  padding: 30px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.top-bar {
  width: 90%;
  height: 55px;
  background: white;
  border-radius: 25px;
  box-shadow: 0 6px 20px rgba(255,105,180,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  font-weight: 600;
  color: #d63384;
  margin-bottom: 40px;
}

.row {
  width: 90%;
  display: flex;
  justify-content: space-between;
  margin-bottom: 40px;
}

.box, .center-box {
  background: white;
  border-radius: 28px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  font-size: 18px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
}

.box {
  width: 240px;
  height: 140px;
  flex-direction: column;
}

.center-box {
  width: 150px;
  height: 150px;
  margin-bottom: 40px;
}

.corner-text {
  position: absolute;
  bottom: 10px;
  right: 14px;
  font-size: 12px;
  color: #ff69b4;
}

.box:hover, .center-box:hover {
  transform: translateY(-4px);
}

/* POPUP */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 20;
}

.popup-content {
  background: white;
  padding: 20px;
  border-radius: 25px;
  max-width: 90%;
  box-shadow: 0 0 30px rgba(255,105,180,0.6);
}

.popup-content img {
  width: 200px;
  border-radius: 18px;
  margin: 10px;
}

/* SCOREBOARD */
.scoreboard {
  font-size: 14px;
  color: #d63384;
  margin-top: 8px;
}

.score-buttons button {
  margin: 5px;
  padding: 5px 10px;
  border-radius: 12px;
  border: none;
  background: #ff69b4;
  color: white;
  cursor: pointer;
}

/* HEARTS */
.heart {
  position: fixed;
  font-size: 24px;
  animation: float 3s linear forwards;
  pointer-events: none;
}

@keyframes float {
  to {
    transform: translateY(-600px);
    opacity: 0;
  }
}
</style>
</head>

<body>

<audio id="voice" controls>
  <source src="voice.m4a" type="audio/mp4">
</audio>


<div class="container">

  <div class="top-bar">
    Happyy 2 year anniversary ðŸ’—
  </div>

  <div class="row">
    <!-- AUDIO -->
    <div class="box" onclick="playVoice()">
      Voice Message
      <span class="corner-text">ðŸŽ§</span>
    </div>

    <!-- OUR PHOTOS -->
    <div class="box" onclick="openPopup('our')">
      Our Photos
      <span class="corner-text">ðŸ“¸</span>
    </div>
  </div>

  <!-- HEARTS -->
  <div class="center-box" onclick="hearts()">
    Love Bomb
    <span class="corner-text">ðŸ’—ðŸ§¸</span>
  </div>

  <div class="row">
    <!-- POINTS -->
    <div class="box">
      Munchkin Points
      <div class="scoreboard" id="score">Points: 0</div>
      <div class="score-buttons">
        <button onclick="addPoints(1)">+</button>
        <button onclick="addPoints(-1)">-</button>
      </div>
      <span class="corner-text">ðŸ’ž</span>
    </div>

    <!-- SURPRISE -->
    <div class="box" onclick="openPopup('surprise')">
      Our Cooking Adventures
      <span class="corner-text">ðŸ¥°</span>
    </div>
  </div>

</div>

<!-- OUR PHOTOS POPUP -->
<div class="popup" id="popup-our" onclick="closePopup('our')">
  <div class="popup-content" onclick="event.stopPropagation()">
    <img src="our1.jpg">
    <img src="our2.jpg">
    <img src="our3.jpg">
  </div>
</div>

<!-- SURPRISE POPUP -->
<div class="popup" id="popup-surprise" onclick="closePopup('surprise')">
  <div class="popup-content" onclick="event.stopPropagation()">
    <img src="surprise1.jpg">
    <img src="surprise2.jpg">
    <img src="surprise3.jpg">
  </div>
</div>

<script>
let points = localStorage.getItem("munchkinPoints")
  ? parseInt(localStorage.getItem("munchkinPoints"))
  : 0;

document.getElementById("score").innerText = "Points: " + points;

function playVoice() {
  document.getElementById("voice").play();
}

function addPoints(amount) {
  points = Math.max(0, points + amount);
  localStorage.setItem("munchkinPoints", points);
  document.getElementById("score").innerText = "Points: " + points;
}

function openPopup(type) {
  document.getElementById("popup-" + type).style.display = "flex";
}

function closePopup(type) {
  document.getElementById("popup-" + type).style.display = "none";
}

function hearts() {
  for (let i = 0; i < 30; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = Math.random() > 0.5 ? "ðŸ’—" : "ðŸ§¸";
    h.style.left = Math.random() * 100 + "vw";
    h.style.bottom = "0";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 3000);
  }
}
</script>

</body>
</html>
